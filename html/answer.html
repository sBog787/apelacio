<div id="notificationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times</span>
        <h2>Обращение гражданина</h2>
        <div class="form-item">
            <b>Тип обращения:</b>
            <div id="appealType">
            </div>
        </div>
        <div class="form-item">
            <b>Фамилия:</b>
            <div id="secondName">
            </div>
        </div>
        <div class="form-item">
            <b>Имя:</b>
            <div id="firstName">
            </div>
        </div>
        <div class="form-item">
            <b>Отчество:</b>
            <div id="patronymic">
            </div>
        </div>
        <div class="form-item">
            <b>E-mail:</b>
            <div id="email">
            </div>
        </div>
        <div class="form-item">
            <b>Текст обращения:</b>
            <div id="text">
            </div>
        </div>
        <div class="form-item">
            <form action="" method="post" id="ajax_answer">
                <div>
                    <label for="answer">Текст ответа</label>
                    <textarea name="answer" id="answer" maxlength="65535" required class="form-field"></textarea>
                </div>
                <div>
                    <input type="submit" value="Отправить" id="answerBtn">
                </div>
            </form>
        </div>
    </div>
</div>
